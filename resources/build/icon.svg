<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变: indigo-500 to blue-600 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <!-- 顶部高光渐变 -->
    <linearGradient id="topHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="3%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <!-- 外阴影滤镜: 0 8px 16px -4px rgba(99,102,241,0.4) -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="32" stdDeviation="48" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- 外阴影层 -->
  <rect x="96" y="96" width="832" height="832" rx="160" ry="160" fill="url(#bgGradient)" filter="url(#dropShadow)"/>

  <!-- 主背景 -->
  <rect x="96" y="96" width="832" height="832" rx="160" ry="160" fill="url(#bgGradient)"/>

  <!-- 边框: border-indigo-400/20 (#818cf8 at 20% opacity) -->
  <rect x="96" y="96" width="832" height="832" rx="160" ry="160" fill="none" stroke="#818cf8" stroke-opacity="0.2" stroke-width="4"/>

  <!-- 顶部内高光: inset 0 1px 0 rgba(255,255,255,0.3) -->
  <rect x="96" y="96" width="832" height="832" rx="160" ry="160" fill="url(#topHighlight)"/>

  <!-- Zap 闪电图标 (Lucide official path, 居中并缩放) -->
  <g transform="translate(272, 232) scale(20)">
    <path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z" fill="white"/>
  </g>
</svg>
