            | å¹³å° | ä¸‹è½½ |
            |------|------|
            | ğŸªŸ Windows | [xhs-helper-${{ steps.version.outputs.version }}-setup.exe](https://github.com/PeanutSplash/xhs-data-helper/releases/download/${{ github.ref_name }}/xhs-helper-${{ steps.version.outputs.version }}-setup.exe) |
            | ğŸ macOS | [xhs-helper-${{ steps.version.outputs.version }}.dmg](https://github.com/PeanutSplash/xhs-data-helper/releases/download/${{ github.ref_name }}/xhs-helper-${{ steps.version.outputs.version }}.dmg) |
