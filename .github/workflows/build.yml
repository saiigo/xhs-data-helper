name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            build_script: build:linux
            artifact_name: xhs-helper-linux
          - os: macos-latest
            build_script: build:mac
            artifact_name: xhs-helper-macos
          - os: windows-latest
            build_script: build:win
            artifact_name: xhs-helper-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Determine pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Determine Python platform key
        id: python-platform
        shell: bash
        run: |
          node -e "console.log('key=' + process.platform + '-' + process.arch)" >> "$GITHUB_OUTPUT"

      - name: Cache Python runtime and packages
        uses: actions/cache@v4
        with:
          path: |
            resources/python/${{ steps.python-platform.outputs.key }}/python
            resources/python-packages
          key: ${{ runner.os }}-python-${{ steps.python-platform.outputs.key }}-${{ hashFiles('python-engine/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ steps.python-platform.outputs.key }}-
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run ${{ matrix.build_script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.yml
          if-no-files-found: error
          compression-level: 6

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/xhs-helper-windows/*.exe
            artifacts/xhs-helper-windows/latest.yml
            artifacts/xhs-helper-macos/*.dmg
            artifacts/xhs-helper-macos/*.zip
            artifacts/xhs-helper-macos/latest-mac.yml
            artifacts/xhs-helper-linux/*.AppImage
            artifacts/xhs-helper-linux/latest-linux.yml
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
