appId: com.xhs.helper
productName: 小红书数据助手
directories:
  buildResources: resources/build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
# asarUnpack not needed - Python runtime is in extraResources
extraResources:
  # Python scripts
  - from: "python-engine"
    to: "python-engine"
    filter: ["**/*", "!__pycache__", "!*.pyc", "!.git"]
  # Python packages (pre-installed dependencies)
  - from: "resources/python-packages"
    to: "python-packages"
    filter: ["**/*", "!__pycache__", "!*.pyc"]
win:
  extraResources:
    # Python runtime (Windows)
    - from: "resources/python/win32-x64/python"
      to: "python"
      filter: ["**/*"]
  executableName: XHSHelper
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  extraResources:
    # Python runtime (macOS - will use correct arch automatically)
    - from: "resources/python/darwin-${arch}/python"
      to: "python"
      filter: ["**/*"]
  artifactName: xhs-helper-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  entitlementsInherit: resources/build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: xhs-helper-${version}-${arch}.${ext}
linux:
  extraResources:
    # Python runtime (Linux - will use correct arch automatically)
    - from: "resources/python/linux-${arch}/python"
      to: "python"
      filter: ["**/*"]
  target:
    - AppImage
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: PeanutSplash
  repo: xhs-data-helper
